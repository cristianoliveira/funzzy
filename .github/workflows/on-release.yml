name: Release publish to crates.io

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  publish_crates:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: make build

      - name: Publish crate
        run: cargo publish --token ${CRATES_TOKEN}
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
